<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Searcher</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis"><p th:text="${title}" /></h1>
    <p class="fs-5 text-body-secondary">You can search for any item you would like to buy and find the cheapest ones!</p>
</div>

<div class="container mt-5">
    <form action="/search" method="get">
        <div class="d-flex">
            <input type="text" class="form-control flex-grow-1" id="query" name="query" placeholder="Enter search term...">
            <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
        </div>
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>

</html>
